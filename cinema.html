<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Movie Booking</title>
</head>
<body>
  <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">book the show</h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Now Showing</h2>
    <div class="movie-list">
      <div class="movie">
        <img src="movie1.jpg" alt="Movie 1 Poster">
        <h3>kannur squad</h3>
        <p>Director: robin</p>
        <p>Genre: Action</p>
        <button class="btn btn-success">Book Tickets</button>
      </div>
      <div class="movie">
        <img src="leotamil.jpg" alt="Leo Tamil Image">
        <h3>Leo Tamil</h3>
        <p>Director: Lokesh Kanakaraj</p>
        <p>Genre: Action</p>
        <button class="btn btn-success">Book Tickets</button>
      </div>
    </div>
   </div>
  </div>
</body>
</html>
